# render.yaml — Domus Frontend (Vite) como Static Site
services:
  - type: web
    name: domus-frontend
    env: static
    rootDir: .                        # carpeta del front (.) está bien
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    autoDeploy: true
    pullRequestPreviewsEnabled: true

    # SPA rewrite (React Router)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /manifest.webmanifest
        name: Content-Type
        value: application/manifest+json
      - path: /manifest.webmanifest
        name: Cache-Control
        value: public, max-age=3600
      - path: /sw.js
        name: Content-Type
        value: application/javascript
      - path: /sw.js
        name: Cache-Control
        value: public, max-age=0
      - path: /workbox-*.js
        name: Content-Type
        value: application/javascript
      - path: /workbox-*.js
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*
        name: Cache-Control
        value: public, max-age=600

    envVars:
      - key: VITE_API_URL
        value: https://robot-backend-wpr4.onrender.com/api
      - key: VITE_WS_URL
        value: wss://robot-backend-wpr4.onrender.com/

    domains:
      - domus.humanixtech.com        # opcional, si ya apuntaste el DNS

