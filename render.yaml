services:
  - type: web
    name: domus-frontend
    env: static
    rootDir: .                       # carpeta del front (.) est√° bien
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    autoDeploy: true
    pullRequestPreviewsEnabled: true

    # SPA rewrite (React Router)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*
        name: Cache-Control
        value: public, max-age=600

    envVars:
      - key: VITE_API_URL
        value: https://domus-back-5529.onrender.com/api
      - key: VITE_WS_URL
        value: wss://domus-back-5529.onrender.com

    domains:
      - domus.humanixtech.com        # opcional, si ya apuntaste el DNS

